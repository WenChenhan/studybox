        //1、求：
        //    1+(1+2)+(1+2+3)+.....(1+2+3...+100)的和。
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            for (var j = 1; j <= i; j++) {
                sum += j;
            }

        }
        document.write(`1+(1+2)+(1+2+3)+.....(1+2+3...+100)的和为：${sum}`);

        //2、求：
        //    1！+2！+3！+...20！的和。
        var product = 0;
        for (i = 1; i <= 20; i++) {
            var mid = 1;
            for (j = 1; j <= i; j++) {
                mid *= j;
            }
            product += mid;
        }
        document.write(`1！+2！+3！+...20！的和为：${product}`);
