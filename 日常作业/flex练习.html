<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex练习</title>
    <style>

.content{
    display: flex;
    width: 50%;
    height: 300px;
    border: 1px solid red;
}

.left{
    width: 300px;
    height: 300px;
    background-color: bisque;
}

.right{
    flex-grow: 1;
    padding: 0px 20px;
}

.right h2{
    font-size: 30px;
line-height: 80px;
font-weight: 500;
}

.right p{
font-size: 30px;
}

    </style>
</head>
<body>
    <div class="content">
        <div class="left"></div>
        <div class="right">
            <h2>Iphone7 PLUS XXXXXXX</h2>
            <p>总人数99 剩余人数33<br>立即参与</p>
        </div>
    </div>
</body>
</html>
