        // 1.[93,55,86,77,53,78,64,43,61,44],数组里存储的成绩，求出最高分，最低分，总分和平均分
        var arr = [93, 55, 86, 77, 53, 78, 64, 43, 61, 44];
        var max = arr[0];
        var min = arr[0];
        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
            sum += arr[i];
        }
        console.log('最高分：' + max + '  最低分：' + min + '  总分：' + sum + '  平均分:' + (sum / arr.length));

        // 5.var arr1=[1,3,5,2,1,4,3,1,2,5,3,1,2,1];
        // 至少用2种方法去重
        //indexOf去重
        var arr = [3, 5, 2, 1, 4, 1, 2, 5, 1, 2, 1];
        var newArr = [];
        for (i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
        //双重遍历比较去重
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr.length; j++) {
                if (arr[i] === arr[j] && i != j) {
                    arr.splice(j, 1);
                }
            }

        }
        console.log(arr);

        console.log('---------练习6-----------');
        // 6.var arr4=[1,4,70,0,21,51,88,13]; 冒泡排序  升序降序  （手写冒泡排序）
        var arr = [1, 4, 70, 0, 21, 51, 88, 13];
        var mid = 0;
        //升序
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    mid = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = mid;
                }
            }
        }
        console.log(arr);
        //降序
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] < arr[j + 1]) {
                    mid = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = mid;
                }
            }
        }
        console.log(arr);
