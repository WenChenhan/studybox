<head>

<body>
    <script>

        console.log('--------练习1---------');
        // 1.打印2000~2100之间的前10个闰年
        var n = 0;
        var arr = [];
        for (var i = 2000; i <= 2100; i++) {
            if ((i % 4 === 0 && i % 100 !== 0) || i % 400 === 0) {
                arr.push(i)
                n++
            }
            if (n === 10) {
                break;
            }
        }
        console.log(arr);


        console.log('--------练习2---------');
        // 2. 使用for循环 - 求出数组元素的和 [3, 9, 9, 2, 7, 5]
        var arr = [3, 9, 9, 2, 7, 5];
        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log('数组的和：' + sum);


        console.log('--------练习3---------');
        // 3.使用for循环 - 求出数组里大于5的和 [4, 9, 6, 90, 3, 11]
        var arr = [4, 9, 6, 90, 3, 11];
        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > 5) {
                sum += arr[i];
            }
        }
        console.log('数组里大于5的数的和：' + sum);


        console.log('--------练习4---------');
        // 4.使用for循环 - 求出班级里同学们平均年龄[15, 19, 21, 33, 18, 24]
        var arr = [15, 19, 21, 33, 18, 24];
        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log('班级平均年龄：' + parseInt(sum / arr.length));


        console.log('--------练习5---------');
        // 5.打印数组里所有的奇数 [5, 2, 8, 10, 3, 7]
        var arr = [5, 2, 8, 10, 3, 7];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
                console.log(arr[i]);
            }
        }

        console.log('--------练习6---------');
        // 6.计算[2, 6, 18, 15, 40] 中能被3整除的偶数的和
        var arr = [2, 6, 18, 15, 40];
        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] % 3 === 0) {
                sum += arr[i];
            }
        }
        console.log('数组里能被3整除的数的和：' + sum);


        console.log('--------练习7---------');
        // 7.计算[2, 6, 18, 15, 40] 中能被3整除的偶数的个数
        var arr = [2, 6, 18, 15, 40];
        var sum = 0;
        var num = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] % 3 === 0 && arr[i] % 2 === 0) {
                sum += arr[i];
                num++;
            }
        }
        console.log('数组里能被3整除的偶数的和：' + sum + '  个数：' + num);


        console.log('--------练习8---------');
        // 8.给一个数字数组，该数组中有很多数字0，将不为0的数据存入到一个新的数组中
        var arr = [2, 0, 34, 0, 1, 0, 2, 13];
        var newArr = [];
        for(i =0 ; i < arr.length ; i ++){
            if(arr[i] !== 0){
                newArr[newArr.length] = arr[i];
            }
        }
        console.log( arr,newArr);

    </script>
