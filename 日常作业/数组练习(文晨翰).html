<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组练习</title>
</head>

<body>
    <script>
        console.log('---------练习1----------');
        // 10个评委打分，去掉一个最高分，去掉一个最低分，求得分
        var arr = [];
        for (i = 0; i < 10; i++) {
            arr[i] = parseInt(prompt('评委' + (i + 1) + ' 请打分（百分制）：'));
        }
        console.log(arr);
        var max = arr[0];
        var min = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
            if (arr[i] < min) {
                min = arr[i]
            }
        }

        arr.splice(arr.indexOf(max), 1);
        arr.splice(arr.indexOf(min), 1);

        console.log(arr);

        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            sum += arr[i];
        }

        alert('选手得分为：'+ (sum / arr.length));
        console.log('选手得分为：'+ (sum / arr.length));



        console.log('---------练习2----------');
        //随机生成十个数，让用户输入一个数判断是否在这之中
        var arr =[];
        for(i = 0 ; i < 10 ;i++){
            arr[i] = parseInt((Math.random() * (101 + 1)));
        }
console.log(arr);
        var user = parseInt(prompt('请输入一个数进行判断：'));
        if(arr.indexOf(user) == -1 ){
            alert(user + '不在数组里面');
        }else{
            alert(user + '在数组里面！');
        }

        console.log('---------练习3----------');
        //随机生成十个数，降序输出
        var arr =[];
        for(i = 0 ; i < 10 ;i++){
            arr[i] = parseInt((Math.random() * (101 + 1)));
        }
        console.log(arr);
        var i = arr.length;
        var j;
        var mid;
        while (i > 0) {
            for (j = 0; j < i - 1; j++) {
                if (arr[j] < arr[j + 1]) {
                    mid = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = mid;
                }
            }
            i--;
        }
        console.log(arr);

        console.log('---------练习4----------');
        //随机生成十个数，逆序输出
        var arr =[];
        for(i = 0 ; i < 10 ;i++){
            arr[i] = parseInt((Math.random() * (101 + 1)));
        }
        console.log(arr);
        console.log(arr.reverse());

    </script>
</body>
