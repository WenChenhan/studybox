<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;
        var arr = [];
        while (code != "5") {
            var code = prompt(
                "欢迎使用简易计算器：" +
                "\n" +
                "1.加法运算；" +
                "\n" +
                "2.减法运算；" +
                "\n" +
                "3.乘法运算；" +
                "\n" +
                "4.除法运算；" +
                "\n" +
                "5.退出；" +
                "\n" +
                "请输入您的选项："
            );
            switch (code) {
                case "1":
                    var n = parseInt(prompt("有多少个数字进行运算？"));

                    for (var i = 1; i <= n; i++) {
                        arr.length = i;
                        arr[i - 1] = Number(prompt("请输入第" + i + "个数字：" + "\n" + arr.join("+") + " = ?"));
                        sum += arr[i - 1];
                    }
                    console.log("运算结果：" + arr.join("+") + " = " + sum);
                    alert("运算结果：" + arr.join("+") + " = " + sum);
                    arr = [];
                    break;

                case "2":
                var n = parseInt(prompt("有多少个数字进行运算？"));
                    for (i = 1; i <= n; i++) {
                        arr.length = i;
                        arr[i - 1] = Number(prompt("请输入第" + i + "个数字：" + "\n" + arr.join("-") + " = ?"));
                        //   首个sum为首个num
                        if (i === 1) {
                            sum = arr[i - 1];
                        } else {
                            sum -= arr[i - 1];
                        }
                    }
                    console.log("运算结果：" + arr.join("-") + " = " + sum);
                    alert("运算结果：" + arr.join("-") + " = " + sum);
                    arr = [];
                    break;

                case "3":
                    var n = parseInt(prompt("有多少个数字进行运算？"));
                    for (i = 1; i <= n; i++) {
                        arr.length = i;
                        arr[i - 1] = Number(prompt("请输入第" + i + "个数字：" + "\n" + arr.join("*") + " = ?"));
                        //   首个sum为首个num
                        if (i === 1) {
                            sum = arr[i - 1];
                        } else {
                            sum *= arr[i - 1];
                        }
                    }
                    console.log("运算结果：" + arr.join("*") + " = " + sum);
                    alert("运算结果：" + arr.join("*") + " = " + sum);
                    arr = [];
                    break;

                case "4":
                    var n = parseInt(prompt("有多少个数字进行运算？"));
                    for (i = 1; i <= n; i++) {
                        arr.length = i;
                        arr[i - 1] = Number(
                            prompt(
                                "请输入第" + i + "个数字：" + "\n" + arr.join("/") + " = ?"
                            )
                        );
                        //   首个sum为首个num
                        if (i === 1) {
                            sum = arr[i - 1];
                        } else {
                            //   被除数不能为0
                            while (arr[i - 1] === 0) {
                                arr[i - 1] = Number(prompt("除数不能为0！请重新输入：" +"\n" +arr.join("/") +" = ?"));
                            }
                            sum /= arr[i - 1];
                        }
                    }
                    console.log("运算结果：" + arr.join("/") + " = " + sum);
                    alert("运算结果：" + arr.join("/") + " = " + sum);
                    arr = [];
                    break;

                case "5":
                    alert("感谢你的使用，再见！");
                    break;

                default:
                    alert("请输入正确的指令！！！");
            }
        }
    </script>
</body>

</html>
