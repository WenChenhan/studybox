<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
*{
    margin: 0px;
    line-height: 100px;
    font-size: 30px;
    text-align: center;
    font-weight: 900;
}

.header{
    min-width: 600px;
    height: 100px;
    background-color: aqua;
}

.body{
    display: flex;
    height: 500px;
}

.left{
    width: 200px;
    background-color: bisque;
}

.mid{
    flex-grow: 1;
}

.right{
    width: 200px;
    background-color: bisque;
}

.footer{
    min-width: 600px;
    height: 100px;
    background-color: aqua;
}


    </style>
</head>
<body>
    <div class="header">头部</div>
    <div class="body">
        <div class="left">左侧边栏</div>
        <div class="mid">正文内容</div>
        <div class="right">右侧边栏</div>
    </div>
    <div class="footer">底部</div>
</body>
</html>
