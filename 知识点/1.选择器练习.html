<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选择器练习</title>
    <style>
      * {
        margin: 0px;
      }
      .one,
      .tow {
        width: 200px;
        height: 200px;
        background-color: rgb(1, 2, 2);
      }

      .one > p {
        color: aliceblue;
      }

      .tow {
        width: 500px;
        height: 500px;
        background-color: darkgoldenrod;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <p>我是one里面的p</p>
      <div>
        <p>我是div里面的p</p>
      </div>
    </div>
    <div class="tow"></div>
  </body>
</html>
