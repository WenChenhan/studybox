<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list列表</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      ul li {
        list-style-type: none; /* 消除原有标记 */
        background-image: url(img/xiaomilogo.png); /* 设置背景标记并配置 */
        background-size: 30px 30px;
        background-repeat: no-repeat;
        padding-left: 30px;
        margin-top: 30px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- ul>li{这是第 $ 个li}*5 -->
    <ul>
      <li>这是第1个li</li>
      <li>这是第2个li</li>
      <li>这是第3个li</li>
      <li>这是第4个li</li>
      <li>这是第5个li</li>
    </ul>
  </body>
</html>
