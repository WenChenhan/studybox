<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体图标</title>

    <!-- 引用自提图标 -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <style>
      .i1 {
        font-size: 80px;
        color: red;
      }

      .i2 {
        font-size: 80px;
        color: blue;
      }
      .i3 {
        font-size: 80px;
        color: coral;
      }
      .i4 {
        font-size: 80px;
        color: firebrick;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div>
      <i class="fa fa-cc-visa i1" aria-hidden="true"></i>
      <i class="fa fa-grav i2" aria-hidden="true"></i>
      <i class="fa fa-linux i3" aria-hidden="true"></i>
      <i class="fa fa-steam i4" aria-hidden="true"></i>
    </div>
  </body>
</html>
