        //函数：代表了一个功能模块

        /* 
        语法格式：
        function 函数名([形参1,形参2,形参3.。。]){
            函数体；
            [return]
        }

        1/function   函数的定义关键词
        2/函数名      自己起（标识符）  规则：1、字母、数字、_、$构成  不能以数字开头；  
                                           2、不能是关键字或者保留字；
                                           3、见名知意；
                                           4、驼峰命名：小驼峰 myName

        3/形参：可以有可以没有，每个形参之间用【,】隔开，用来接收外部传值的变量
        4/{}不能省略
        5/函数体：实现具体功能的代码模块
        6/return ：可选项  1、结束函数；2、将值返回

        void 无返回值

        分类：
        无参无返回值
        有参无返回值
        无参无返回值
        有参有返回值

        写函数时先分析需不需要形参，需不需要返回值（数据类型）
        函数不会自动执行，只有被调用时才会被执行

        函数调用：  函数名();

        函数在定义是()里的是形参，形参是不占内存的；调用时()里的是实参，实参把值传给形参
        形参在被调用时才在内存中分配空间进行储存数据，函数调用完成后形参所分配的空间被释放


        实参 > 形参  忽略多余的部分
        实参 < 形参  少的部分为undifind
        
        arguments 对象 伪数组存放所有的实参 1、length方法  2、能用下标获取每个元素的值；

        实参和形参的传值方式：1、值的传递：单向传值  实参 --->形参   形参不会作用于实参；
                            2、址的传递； 实参把地址传递给形参，控制同一个地址片段，形参修改会影响实参  传递方式是双向的




        a insranceof  b 判断a是否是b这种类型的数据;返回的是boolean类型


        匿名函数：
        表达式函数定义：var 变量 = function(){}   将一个匿名函数赋值给变量
        单独使用时自执行，直接调用：(function(形参){
                                  函数体
                                 })(实参);


        js:1、ecmascript 基本语法 ES5 --------  ES6+
           2、dom 文档对象模型
           3、bom 浏览器对象模型


        */
        console.log('--------------值传递------------');
        function zhiChuanDi(num) {
            num = 5;
            console.log(num);
        }

        var m = 10;
        console.log(m);
        zhiChuanDi(m);//传递值，调用函数不影响实参的值
        console.log(m);


        console.log('-------------址传递-------------');
        function ziChuanDi(arr){
            arr[0] = 99;
            console.log(arr);
        }
        var nums = [13,15,78,56];
        console.log(nums);
        ziChuanDi(nums);//址传递，调用函数访问地址片段并修改推空间中的数据，实参再次访问时数据已被改变
        console.log(nums);
