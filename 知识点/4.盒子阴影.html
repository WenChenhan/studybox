<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子阴影</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      div {
        width: 230px;
        height: 299px;
        margin: 50px;
        border-top: 1px solid white;
        float: left;
      }

      div:hover {
        cursor: pointer;
        margin-top: 48px;
        /* 便捷属性：X轴平移 Y轴平移 扩散面积 阴影大小 颜色 */
        box-shadow: 0px 15px 15px 8px rgba(128, 128, 128, 0.3);
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="shoujizhanshi">
      <div class="ym1">
        <img src="img/xiaomishoujiye.png" />
      </div>
      <div class="ym2">
        <img src="img/xiaomishoujiye.png" />
      </div>
      <div class="ym3">
        <img src="img/xiaomishoujiye.png" />
      </div>
      <div class="ym4">
        <img src="img/xiaomishoujiye.png" />
      </div>
    </div>
  </body>
</html>
