<!DOCTYPE html>

            <img src="img/tuijian1.png" class="yj">

            <div class="tuijianlan-left-l3">
                <div class="tuijianlan-left-pr">￥399</div>

        </div>
        <div class="tuijianlan-left yj">
            <div class="tuijianlan-left-l1">

            </div>
            <div class="tuijianlan-right-l2">
